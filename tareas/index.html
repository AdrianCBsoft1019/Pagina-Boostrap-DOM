<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/872ddcd298.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="assets/img/check-to-slot-solid-full.svg" type="image/x-icon">
    <link href="./assets/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>MIS TAREAS</title>
    <style>
        
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row full-height">

        <div class="col-md-3 sidebar-bg p-4 d-none d-md-block border-end">
            <h2 class="h4 mb-4 text-primary">MIS TAREAS</h2>
            <nav class="nav flex-column">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                <a class="nav-link" href="#">Agregar Tareas</a>
                <a class="nav-link" href="#">Asignadas</a>
                <a class="nav-link" href="#">Contacto</a>
            </nav>
            <hr>
            <div class="mt-auto">
                <p class="small text-muted">© 2024 Sidebar</p>
            </div>
        </div>

        <div class="col-12 col-md-9 p-4">

            <button class="d-md-none mb-3 " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
                <i class="fa-solid fa-bars"></i>
            </button>

            <main class="container border rounded-5">
                <div class="justify-content-center m-5 align-middle justify-content-center text-center text-center">
                <h1 class="text-success">Agregar Tarea</h1>
                <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                          <label for="validationCustom01" class="form-label">Persona encargada</label>
                          <input type="text" class="form-control tareagreg1" id="validationCustom01" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustom02" class="form-label">Cargo</label>
                          <input type="text" class="form-control tareagreg2" id="validationCustom02" required>
                          <div class="valid-feedback">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustomUsername" class="form-label">Correo</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control tareagreg3" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                              Please choose a username.
                            </div>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <label for="validationCustom03" class="form-label">Tarea</label>
                          <input type="text" class="form-control tareagreg4" id="validationCustom03" required>
                          <div class="invalid-feedback">
                            Please provide a valid .
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                              Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                              You must agree before submitting.
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-success crear">Agregar Tarea</button>
                        </div>
                </form>
                
                    <div id="lista" class="w-auto p-2 border rounded-5 align-middle justify-content-between mt-4">

                    </div>
                    
                </div>
            </main>
    </div>
</div>

<div class="offcanvas offcanvas-start sidebar-bg" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title text-primary" id="offcanvasSidebarLabel"> Menú</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
        <nav class="nav flex-column">
            <a class="nav-link active text-dark" aria-current="page" href="#">Inicio</a>
            <a class="nav-link text-dark" href="#">Servicios</a>
            <a class="nav-link text-dark" href="#">Productos</a>
            <a class="nav-link text-dark" href="#">Contacto</a>
        </nav>
    </div>
</div>
<script src="./js/min.js"></script>
<script src="./assets/bootstrap-5.0.2-dist/js/bootstrap.min.js" ></script>
</body>
</html>
